<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Menentukan ukuran baju</title>
    <link
      rel="stylesheet"
      href="gaya.css"
    />
  </head>

  <body>
    <img
      src="bg.jpg"
      alt=""
    />
    <div class="container">
      <h2>Tentukan ukuran baju kamu!</h2>
      <div>
        <label for="weight">berat badan(KG)</label>
        <input
          type="number"
          id="bb"
          placeholder="masukan berat badan"
        />
      </div>
      <div>
        <label for="height">tinggi(CM)</label>
        <input
          type="number"
          id="tb"
          placeholder="masukan tinggi badan"
        />
      </div>
      <button id="hasil">Tentukan ukuran</button>
      <div id="result"></div>

      <div class="mark">
        Create by
        <a href="">dito</a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
